<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Check-In</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <h1>Ticket Check-In System</h1>

    <!-- QR Code Scanner -->
    <div id="qr-reader" style="width: 600px;"></div>

    <!-- Manual Search -->
<div>
    <input type="text" id="search-input" placeholder="Enter ticket holder's name">
    <button id="search-button">Search</button>
</div>

<!-- Ticket Information Display -->
<div id="ticket-info"></div>

<!-- Check-In Button -->
<button id="check-in-button" style="display:none;">Check In</button>


    <script src="script.js"></script>
</body>
</html>
